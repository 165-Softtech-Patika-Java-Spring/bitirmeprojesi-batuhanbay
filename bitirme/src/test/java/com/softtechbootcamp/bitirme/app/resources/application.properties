spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

server.port=8080
# Context path of the application.
server.servlet.context-path=/api/v1

softtechspringboot.bitirme.jwt.security.app.key=SOFTTECHBITIRME
softtechspringboot.bitirme.jwt.security.expire.time=86400000

spring.jpa.properties.hibernate.hbm2ddl.import_files=import_users.sql
spring.sql.init.data-locations=import_*_users.sql
